description: >-
  ChainForensics is a privacy-focused UTXO forensics platform that performs
  enterprise-grade blockchain analysis entirely on your local network. All
  analysis happens on your LAN using your Bitcoin node - no external APIs,
  no data leakage, complete privacy.


  Key Features:

  - UTXO Tracing: Track funds forward and backward through the blockchain

  - CoinJoin Detection: Identify Whirlpool, Wasabi v1/v2, JoinMarket, PayJoin

  - Commercial-Grade Privacy Scoring: 8-category analysis rivaling Chainalysis

  - Graph Analytics: Louvain community detection, PageRank hub analysis

  - KYC Privacy Check: Simulate adversarial tracing from exchange withdrawals

  - Temporal & Value Fingerprinting: Detect timing attacks and amount tracking

  - Wallet Fingerprinting: Identify wallet software patterns


  Requirements:

  - Bitcoin Core with txindex=1 (enabled by default on Umbrel)

  - Optional: Fulcrum for enhanced address lookups and forward tracing


  This tool helps you understand your Bitcoin privacy posture using the same
  techniques employed by commercial blockchain analytics firms.
